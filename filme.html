<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Atividade 7 - Cadastrar filmes</title>
    <link rel="stylesheet" href="filme.css ">
</head>
<!-- 2) faça uma página de cadastramento de filmes onde o usuario possa salvar um filme e suas informações como nome, descrição,data, diretor e categoria e liste ela de alguma forma em algum elemento HTML! -->
<body>
    <div id="pagina">
        
        <main>
            <header>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-camera-reels-fill" viewBox="0 0 16 16">
                    <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path d="M9 6a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    <path d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h7z"/>
                  </svg>
                <h3 id="tituloMyFavoriteMovies">My <span id="txtFavorite">Favorite</span> Movies</h3><br>
            </header>
            
        <!-- Início da div do formulário -->
            <div id="cadastrarFilmes">
                <form method="post">
                    <h4>NOVO FILME</h4> <br>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-8">
                                <label for="nomeFilme">Título</label>
                                <input type="text" class="form-control" id="tituloFilme" required placeholder="Digite o nome do filme">
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="anoLancamento">Ano de lançamento</label>
                                    <input type="number" class="form-control" id="anoLancamento" required placeholder="Ex: 2010">
                                </div>
                            </div>
                        </div>
                      
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="diretor">Diretor</label>
                                    <input type="text" class="form-control" id="diretor" required placeholder="Digite o nome do diretor">
                                </div>
                                
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="genero" >Gênero</label>
                                    
                                    <select class="form-control" id="genero" >
                                      <option value="" disabled selected id="inputSelecioneOpcao">Selecione uma opção</option>
                                      <option value="Acao">Ação</option>
                                      <option value="Drama">Drama</option>
                                      <option value="Terror">Terror</option>
                                      <option value="Comedia">Comédia</option>
                                      <option value="Suspense">Suspense</option>
                                      <option value="Documentario">Documentário</option>
                                      <option value="Outros">Outro</option>
                                      
                                    </select>
                                   
                                </div>
                            </div>
                        </div>
                
                    <br>
                    <div class="form-group">
                        <label for="sinopse">Sinopse</label>
                        <textarea class="form-control" id="sinopse" rows="3" required placeholder="Digite uma breve descrição do filme."></textarea>
                        </div>
                    </div>
                      <br>
                        <div id="botoes">
                            <button class="btn btn-lg" id="btnAdicionar" type="submit">Adicionar</button>
                            
                        </div>
                </form>
            </div>

            <div id="tabelaDeFilmesCadastrados">
                <table class="table table-dark  mt-4">
                    <thead>
                      <tr id="linhaTitulosFilmesCadastrados">
                        <th scope="col">Título</th>
                        <th scope="col">Diretor</th>
                        <th scope="col">Ano de lançamento</th>
                        <th scope="col">Gênero</th>
                        <th scope="col">Sinopse</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="movie-list"></tbody>
                  </table>
            </div>
        </main>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="filme.js"></script>
</body>
</html>
