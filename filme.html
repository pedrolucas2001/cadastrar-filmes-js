<body>

            <div id="cadastrarFilmes">
                <form method="post">
                    <h3>Cadastrar filme</h3><br>
                    <div class="form-group">
                      <label for="nomeFilme">Filme:</label>
                      <input type="text" class="form-control" id="nomeFilme" required placeholder="Digite o nome do filme">

                      <!-- Legenda do input -->
                      <!-- <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small> -->
                    </div>

                    <div class="form-group">
                        <label for="dtLancamento">Data de lançamento:</label>
                        <input type="date" class="form-control" id="dtLancamento" required placeholder="Data que o filme foi lançado">
                    </div>

                    <div class="form-group">
                        <label for="diretor">Diretor:</label>
                        <input type="text" class="form-control" id="diretor" required placeholder="Digite o nome do diretor">
                    </div>

                    <div class="form-group">
                        <label for="genero">Gênero</label>
                        <input type="text" class="form-control" id="genero" required placeholder="Gênero:">
                        <small id="legendaGenero" class="form-text text-muted">Ex: ação, terror, drama, comédia</small>

                    <br>
                    <div class="form-group">
                        <label for="sinopse">Sinopse</label>
                        <textarea class="form-control" id="sinopse" rows="3" required placeholder="Digite uma breve descrição do filme."></textarea>
                        </div>
                    </div>
                      <br>
                    <!-- <div class="container d-flex justify-content-center align-items-center"> -->
                        <div class="d-flex justify-content-around">
