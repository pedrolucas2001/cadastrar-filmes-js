<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Entrar</title>
</head>
<body>
    <div id="pagina">
       
        <header>
            <div id="ladoEsquerdo">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-camera-reels-fill" viewBox="0 0 16 16">
                    <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path d="M9 6a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    <path d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h7z"/>
                  </svg>
                <h3 id="tituloMyFavoriteMovies">My <span id="txtFavorite">Favorite</span>Movies</h3><br>
            </div>

        
        </header>
        <main>
            <form>
                <div id="cabecalho">
                    <h3>Entrar</h3>
                </div>
                <div class="form-group row">
                  <label for="inputUsuario" class="col-sm-2 col-form-label">Usuário</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsuario" placeholder="Digite o seu nome de usuário">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputSenha" class="col-sm-2 col-form-label">Senha</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputSenha" placeholder="Digite a sua senha">
                  </div>
                </div>
                <div id="divBtnEntrar">
                    <div class="form-group row">
                        <div class="col-sm-10">
                          <button type="button" class="btn btn-primary" id="btnEntrar">Entrar</button>
                        </div>
                      </div>
                </div>
                
                
              </form>
        </main>

       
    </div>
    <script src="login.js"></script>
</body>
</html>
